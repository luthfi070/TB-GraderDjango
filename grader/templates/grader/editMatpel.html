{% load widget_tweaks %}
{%load static%}
<html>
<head>
<title>{{page_title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	<link rel="stylesheet" href="{%static "grader/login_css.css" %}">
	<style>
		body, html{
			background-color: #2f3640;
		}
		.login100-form-btn {
			background: #2f3640;
		}
		form{
			margin-right: 120px;
			margin-left: 250px;
  			width: 50%;
  			padding: 10px;
		}
        .header{
            margin-top: -90px;
            margin-left: 320px;
        }
        .pindah{
            margin-left: 290px;
        }
	</style>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
            <h2 class="header">Edit  {{nama_mapel}}</h2>
<div class="col-lg-12">
    
</div>
<div class="row cs-form-edit">
    <div class="col-lg-6">
        <form method="post" class="pindah">
            {% csrf_token %}
            {% for field in form.visible_fields %}
                <div class="form-group row">
                    <label for="{{ field.id_for_label }}">{{ field.label }} : </label>
                        {% render_field field class='form-control' %}
            </div>
            {% endfor %}
            <div class="form-group">
                <div class="row justify-content-end">
                        <input type="submit" class="btn btn-info btn-block" value="Save" />
                </div>
            </div>
        </form>
    </div>
</div>

<!-- status to trigger the Modal or otherwise -->
<input type="hidden" id="status" value="{{ status }}">

<!-- Modal -->
</div>
</div>
</div>
</div>
</body>
